<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch</title>
    <style>
        h1{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            background: url('bg4k.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
        }
        .navbar {
            background-color: #222;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .search-bar {
            margin-left: 20px;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .container {
            display: flex;
            width: 90%;
            margin: auto;
            display: flex;
            align-items: flex-start;
            text-align: center;
            border: 0px;
        }
        .anime-grid {
            display: flex;
            flex-wrap: wrap;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .anime-grid img {
            height: 400px;
            width: 200px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
            margin: 0.5;
        }
        .description{
            margin-left: 20px;
            max-width: 500px;
            margin-top: 20px;
            padding: 20px;
            position: absolute;
            bottom: 200px;
            left: 40px;
            color: #111;
        }
        .til{
            color: #CC7A8B;
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
            z-index: 10;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 500px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Register</a>
        <a href="#">Sign In</a>
        <a href="#">Subscription</a>
        <div class="search-bar">
            <input type="text" placeholder="Search anime...">
        </div>
    </div>
    <h1>ANIME ONLINE</h1>
    <div class="container" ;>
        <div class="image-slider">
            <button class="arrow-button arrow-left" onclick="moveImages('left')">&lt;</button>
        <!-- <h1>ANIME ONLINE</h1> -->
        <div class="anime-grid">
            <div class="anime-card">
                <img src="luffy2.jpeg" alt="Anime 1">
                <h3 class="til">ONE PIECE</h3>
            </div>
            <div class="anime-card">
                <img src="narutoweb1.jpg" alt="Anime 2">
                <h3 class="til">NARUTO</h3>
            </div>
            <div class="anime-card">
                <img src="ichigoweb1.jpg" alt="Anime 3">
                <h3 class="til">BLEACH</h3>
            </div>
            <div class="anime-card">
                <img src="gokuweb1.webp" alt="Anime 4">
                <h3 class="til">DRAGON BALL</h3>

            </div>
            <button class="arrow-button arrow-right" onclick="moveImages('right')">&gt;</button>
        </div class="description">
        <p style="color: #111;"><i>Explore the latest and most popular anime series.From action-packed adventures to heartwarming stories.</i></p>
        <h3 style="color: #111;">Enjoy high-quality streaming new animes.Find your next favorite anime here.</h3>
        </div>
    </div>
    <script>
         let currentIndex = 0;

function moveImages(direction) {
    const grid = document.getElementById('animeGrid');
    const totalImages = grid.children.length;
    const imageWidth = grid.children[0].offsetWidth + 10; // width of each image + margin

    if (direction === 'left') {
        currentIndex = (currentIndex === 0) ? totalImages - 1 : currentIndex - 1;
    } else if (direction === 'right') {
        currentIndex = (currentIndex === totalImages - 1) ? 0 : currentIndex + 1;
    }

    const newTransform = -currentIndex * imageWidth;
    grid.style.transform = `translateX(${newTransform}px)`;
}
    </script>
</body>
</html>
